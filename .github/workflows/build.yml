name: Build

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: linux
            artifact-glob: '**/*.AppImage'
          - os: windows-latest
            artifact-name: windows
            artifact-glob: '**/*.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libfuse2 file

      - name: Build
        run: npm run make
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: elite-bindings-switcher-${{ matrix.artifact-name }}
          path: out/make/${{ matrix.artifact-glob }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
