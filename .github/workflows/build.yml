name: Build

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies for AppImage
        run: sudo apt-get update && sudo apt-get install -y libfuse2 file

      - name: Build AppImage
        run: npm run make
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: elite-bindings-switcher-linux
          path: out/make/**/*.AppImage

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: out/make/**/*.AppImage
